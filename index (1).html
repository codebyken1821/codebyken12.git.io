<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <<!DOCTYPE html>
<html>
<head>
  <title>Mahal, palangga mo ko?</title>
  <style>
    body {
      background-color: #f2f2f2;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    .container {
      position: relative;
      height: 300px;
      width: 400px;
      margin: 50px auto;
    }
    .yes-btn {
      background-color: #4CAF50;
      color: #fff;
      border: none;
      padding: 20px 40px;
      font-size: 24px;
      cursor: pointer;
      border-radius: 10px;
    }
    .no-btn {
      background-color: #e74c3c;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 10px;
      position: absolute;
    }
  </style>
</head>
<body>
  <h1>Mahal, palangga mo ko?</h1>
  <div class="container">
    <button class="yes-btn" style="position: absolute; top: 100px; left: 50px;" onclick="alert('Mahal ko rin po!')">Yes</button>
    <button class="no-btn" style="top: 150px; left: 200px;" onmouseover="this.style.top = Math.random() * 200 + 'px'; this.style.left = Math.random() * 300 + 'px';">No</button>
  </div>
</body>
</html>
