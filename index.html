<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine Prank ðŸ’˜</title>

<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #ffe6eb;
    text-align: center;
  }

  /* Valentine screen */
  #question {
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }

  h1 {
    color: #d6336c;
    margin-bottom: 30px;
  }

  button {
    padding: 15px 35px;
    font-size: 20px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    margin: 10px;
    color: white;
  }

  #yesBtn {
    background-color: #ff4d6d;
  }

  #noBtn {
    background-color: #6c757d;
  }

  /* Video screen */
  #videoScreen {
    display: none;
    background: black;
    height: 100vh;
  }

  video {
    width: 100vw;
    height: 100vh;
    object-fit: cover;
  }
</style>
</head>
<body>

<!-- Valentine Question -->
<div id="question">
  <h1>Can you be my Valentine? ðŸ’–</h1>
  <div>
    <button id="yesBtn">YES ðŸ’˜</button>
    <button id="noBtn">NO ðŸ™ˆ</button>
  </div>
</div>

<!-- Prank Video -->
<div id="videoScreen">
  <video id="prankVideo" autoplay loop controls>
    <source src="prank.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
</div>

<script>
  const question = document.getElementById("question");
  const videoScreen = document.getElementById("videoScreen");
  const video = document.getElementById("prankVideo");

  function playPrank() {
    question.style.display = "none";
    videoScreen.style.display = "block";
    video.play();
  }

  document.getElementById("yesBtn").onclick = playPrank;
  document.getElementById("noBtn").onclick = playPrank;
</script>

</body>
</html>
